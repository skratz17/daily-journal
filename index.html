<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Jacob's Daily Journal</title>
</head>
<body>
  <!-- Page Header -->
  <header class="header">
    <img class="header__logo" src="./assets/logo.png" alt="Jacob's Daily Journal Logo">
    <h1 class="header__text">Jacob's Daily Journal</h1>
  </header>

  <main class="container">

    <!-- Left column of page -->
    <div class="col--left">
      <!-- Journal Entry Form -->
      <section class="entry-form-container">
        <form id="entry-form" class="entry-form"></form>
      </section>

      <!-- Entries List -->
      <section class="entries"></section>
    </div>

    <!-- Right column of page -->
    <div class="col--right">

      <!-- Past entries nav -->
      <nav class="entries-nav"></nav>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__name">Jacob Eckert &copy; 2020</p>
    <a href="https://github.com/skratz17/daily-journal" class="footer__link" target="_blank">
      <img src="./assets/github.png" alt="Github" class="footer__img">
    </a>
  </footer>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
