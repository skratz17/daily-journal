<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Jacob's Daily Journal</title>
</head>
<body>
  <!-- Page Header -->
  <header class="header">
    <img class="header__logo" src="./assets/logo.png" alt="Jacob's Daily Journal Logo">
    <h1 class="header__text">Jacob's Daily Journal</h1>
  </header>

  <main class="container">
    <div class="col--left">
      <!-- Journal Entry Form -->
      <section class="entry-form"></section>

      <!-- Entries List -->
      <section class="entries"></section>
    </div>

    <div class="col--right">
      <nav class="entries-nav">
        <h2 class="entries-nav__header">Past Entries</h2>
      </nav>
    </div>
  </main>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
